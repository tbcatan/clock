<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Catan Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="utils.js"></script>
  <script src="messages.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script src="wake-lock.js"></script>
  <script>
    const clock = message("clock");
    renderLoop(clock.state, clock.publish);
  </script>
  <body>
    <div class="center">
      <div class="content">
        <div id="clocks"></div>
        <div id="controls"></div>
      </div>
    </div>
  </body>
  <template id="clock">
    <div class="clock">
      <div class="name"></div>
      <div class="time"></div>
    </div>
  </template>
  <template id="play-button">
    <button onclick="clock.publish(resumeClock(clock.state()))">
      <i class="fa-solid fa-play"></i>
    </button>
  </template>
  <template id="pause-button">
    <button onclick="clock.publish(pauseClock(clock.state()))">
      <i class="fa-solid fa-pause"></i>
    </button>
  </template>
  <template id="edit-button">
    <button>
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
  </template>
</html>
