<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Catan Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script src="utils.js"></script>
  <script src="messages.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script>
    const clock = message("clock");
    renderLoop(clock.state, clock.publish);
  </script>
  <body>
    <div class="center">
      <div class="content">
        <div id="clocks"></div>
        <div class="controls">
          <div>
            <button id="play-button" onclick="clock.publish(resumeClock(clock.state()))" style="display: none">
              <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause-button" onclick="clock.publish(pauseClock(clock.state()))" style="display: none">
              <i class="fa-solid fa-pause"></i>
            </button>
          </div>
          <button id="edit-button">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
      </div>
    </div>
    <template id="clock">
      <div class="clock">
        <div class="name"></div>
        <div class="time"></div>
      </div>
    </template>
  </body>
</html>
