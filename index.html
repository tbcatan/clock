<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Catan Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center">
      <div id="content">
        <div id="clocks"></div>
        <div id="controls" class="controls"></div>
      </div>
      <div id="edit"></div>
    </div>
  </body>
  <template id="clock">
    <div class="clock">
      <div class="name"></div>
      <div class="time"></div>
    </div>
  </template>
  <template id="play-button">
    <button class="clock-button" onclick="clock.publish(resumeClock(clock.state()))">
      <i class="fa-solid fa-play"></i>
    </button>
  </template>
  <template id="pause-button">
    <button class="clock-button" onclick="clock.publish(pauseClock(clock.state()))">
      <i class="fa-solid fa-pause"></i>
    </button>
  </template>
  <template id="edit-button">
    <button class="clock-button" onclick="openEditMenu()">
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
  </template>
  <template id="create-clock">
    <div class="create-clock">
      <div class="player-input">
        <label for="player-input">Players:</label>
        <div id="player-input" contenteditable></div>
      </div>
      <div class="time-input">
        <label for="time-input">Time:</label>
        <input id="time-input"></input>
        <span>minutes per player</span>
      </div>
      <div class="controls">
        <button onclick="stopEditing()">Cancel</button>
        <button onclick="createNewClock(clock.publish)">Create New Clock</button>
      </div>
    </div>
  </template>
  <script src="utils.js"></script>
  <script src="messages.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
  <script src="edit.js"></script>
  <script src="wake-lock.js"></script>
  <script>
    const clock = message("clock");
    clock.init().then(() => renderLoop(clock.state, clock.publish));
  </script>
</html>
